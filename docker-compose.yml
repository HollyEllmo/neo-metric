services:
  postgres:
    image: postgres:17
    container_name: neo-metric-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5436:5432"
    volumes:
      - neo-metric-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neo-metric-network

  minio:
    image: minio/minio:latest
    container_name: neo-metric-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - neo-metric-minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Creates the default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: neo-metric-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/media --ignore-existing;
      mc anonymous set download myminio/media;
      exit 0;
      "

volumes:
  neo-metric-pgdata:
  neo-metric-minio:

networks:
  neo-metric-network:
    name: neo-metric-network
