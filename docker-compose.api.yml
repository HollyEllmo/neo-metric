# Docker Compose for API only (separate from infrastructure)
# Usage:
#   make docker-up      - Start API container
#   make docker-down    - Stop API container
#   make docker-rebuild - Rebuild and restart API (after git pull)

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo-metric-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Override DATABASE_URL to use container name instead of localhost
      - DATABASE_URL=postgres://postgres:postgres@neo-metric-postgres:5432/analytics?sslmode=disable
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - neo-metric-network
    depends_on:
      - postgres-check

  # Dummy service to check if postgres is running (from main docker-compose.yml)
  postgres-check:
    image: busybox
    container_name: neo-metric-postgres-check
    command: sh -c "echo 'Checking postgres network...' && sleep 1"
    networks:
      - neo-metric-network

networks:
  neo-metric-network:
    external: true
