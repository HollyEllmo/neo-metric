# Docker Compose for API only (separate from infrastructure)
# Usage:
#   make docker-up      - Start API container
#   make docker-down    - Stop API container
#   make docker-rebuild - Rebuild and restart API (after git pull)

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo-metric-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Optional: connect to infrastructure network if running postgres/minio locally
    # networks:
    #   - neo-metric-network
